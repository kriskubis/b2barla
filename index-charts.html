<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Working with Firebase and Chart.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h2>Fuel & Electricity</h2>
  <canvas id="energy"></canvas>
  <h2>Water usage</h2>
  <canvas id="water"></canvas>
  <h2>Feed</h2>
  <canvas id="feed"></canvas>
  <h2>Foliage & Wildlife</h2>
  <canvas id="wild"></canvas>
  <h2>Ecology</h2>
  <canvas id="ecology"></canvas>
  <!-- Firebase App SDKs -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <!-- load firebase config -->
  <script src="js/firebase_config.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
